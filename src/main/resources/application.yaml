spring:
  datasource:
    url: jdbc:h2:file:./data/caba_pro  # Guarda en archivo
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update  # Actualiza sin borrar datos
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

server:
  port: 8080

# Ruta de almacenamiento de fotos de perfil de árbitros
caba-pro:
  fotos-perfil-path: uploads/perfiles/
  # Controla si se ejecuta el seeder de datos de prueba al iniciar
  # true = siempre ejecuta (útil para demo/testing)
  # false = solo ejecuta si no hay datos (por defecto)
  seed:
    force-enabled: false

# Configuración de SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

