<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{login.titulo}]]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia al CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="login-container">
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="logo-container">
                <img th:src="@{static/css/trinity-logo.png}" />
            </div>
            <h2 th:text="#{login.titulo}">Iniciar Sesi칩n</h2>
            <div class="input-group">
                <label for="username" th:text="#{login.usuario}">Usuario</label>
                <input type="text" id="username" name="username" th:placeholder="#{login.usuario.placeholder}" required>
            </div>
            <div class="input-group">
                <label for="password" th:text="#{login.password}">Contrase침a</label>
                <input type="password" id="password" name="password" th:placeholder="#{login.password.placeholder}" required>
            </div>
            <button type="submit" class="btn" th:text="#{login.btn}">Entrar</button>
            <div th:if="${param.error}" class="message error" th:text="#{login.error}">
                Credenciales inv치lidas.
            </div>
            <div th:if="${param.logout}" class="message success" th:text="#{login.logout.success}">
                Has cerrado sesi칩n correctamente.
            </div>
            <div th:if="${success}" class="message success" th:text="${success}">
            </div>
        </form>
    </div>
</body>
</html>
