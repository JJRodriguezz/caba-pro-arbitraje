<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Dashboard Árbitro - CABA Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/arbitro-dashboard.css}" />
  
  <!-- SockJS y STOMP para WebSockets -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  
  <!-- Estilos del chat -->
  <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
<div class="dashboard-container">
  <!-- Header Navigation -->
  <nav class="header-nav">
    <div class="nav-links">
      <a href="#" class="active">Dashboard</a>
      <a th:href="@{/arbitro/asignaciones}">Mis Asignaciones</a>
      <a th:href="@{/arbitro/calendario}">Calendario</a>
      <a th:href="@{/arbitro/disponibilidad}">Disponibilidad</a>
      <a th:href="@{/arbitro/notificaciones}" title="Notificaciones" class="notificaciones-btn">🔔</a>
    </div>
    <div class="user-section">
      <a th:href="@{/arbitro/perfil}" class="profile-link">
        <span sec:authentication="name">Árbitro</span>
      </a>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="logout-btn">🔓 Salir</button>
      </form>
    </div>
  </nav>

  <!-- Main Panel -->
  <div class="main-panel">
    <h1 class="welcome-title">Bienvenido <span sec:authentication="name">José</span></h1>
    <p class="welcome-subtitle">Estás en la vista de Árbitro</p>

    <!-- Acciones principales del árbitro -->
    <div class="arbitro-actions">
      <a href="/arbitro/asignaciones" class="action-btn">
        📋 Ver Mis Asignaciones
      </a>
      <a href="/arbitro/calendario" class="action-btn secondary">
        📅 Mi Calendario
      </a>
      <a href="/arbitro/disponibilidad" class="action-btn tertiary">
        ⏰ Gestionar Disponibilidad
      </a>
    </div>
  </div>
</div>

<!-- Icono de chat flotante -->
<div th:replace="~{chat :: chatWidget}"></div>

<script th:replace="~{chat :: chatScripts}"></script>
</body>
</html>
