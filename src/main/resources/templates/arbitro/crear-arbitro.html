<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Árbitro - CABA Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/crear-arbitros.css}" />

</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="nav-bar">
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/arbitros}">Árbitros</a>
        <a href="#" style="background: rgba(255,255,255,0.3);">Crear Árbitro</a>
    </div>

    <h1>Crear Nuevo Árbitro</h1>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Form -->
    <form th:action="@{/admin/arbitros}" method="post" th:object="${arbitroDto}" enctype="multipart/form-data">

        <div class="form-grid">
            <div class="form-group">
                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required>
                <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación *</label>
                <input type="text" id="numeroIdentificacion" th:field="*{numeroIdentificacion}" required>
                <span th:if="${#fields.hasErrors('numeroIdentificacion')}" th:errors="*{numeroIdentificacion}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}">
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="especialidad">Especialidad *</label>
                <select id="especialidad" th:field="*{especialidad}" required>
                    <option value="">Seleccionar especialidad</option>
                    <option value="CAMPO">CAMPO</option>
                    <option value="MESA">MESA</option>
                </select>
                <span th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="escalafon">Escalafón *</label>
                <select id="escalafon" th:field="*{escalafon}" required>
                    <option value="">Seleccionar escalafón</option>
                    <option value="FIBA">FIBA</option>
                    <option value="PRIMERA">PRIMERA</option>
                    <option value="SEGUNDA">SEGUNDA</option>
                    <option value="TERCERA">TERCERA</option>
                </select>
                <span th:if="${#fields.hasErrors('escalafon')}" th:errors="*{escalafon}" class="error"></span>
            </div>
        </div>

        <!-- Credentials Section -->
        <div class="credentials-section">
            <h3>Credenciales de Acceso</h3>
            <p>El árbitro usará estas credenciales para ingresar al sistema</p>

            <div class="form-grid">
                <div class="form-group">
                    <label for="username">Usuario *</label>
                    <input type="text" id="username" th:field="*{username}" required>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a th:href="@{/admin/arbitros}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear Árbitro</button>
        </div>
    </form>
</div>
</body>
</html>
