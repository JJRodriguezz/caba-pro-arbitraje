<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>[[#{asignaciones.titulo}]] - CABA Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/asignaciones.css}" />
  <link rel="stylesheet" th:href="@{/css/arbitro-dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
  <nav class="header-nav">
    <div class="nav-links">
      <a th:href="@{/arbitro/dashboard}" th:text="#{title.dashboard}">Dashboard</a>
      <a href="#" class="active" th:text="#{asignaciones.titulo}">Mis Asignaciones</a>
      <a th:href="@{/arbitro/calendario}" th:text="#{nav.calendario}">Calendario</a>
      <a th:href="@{/arbitro/disponibilidad}" th:text="#{nav.disponibilidad}">Disponibilidad</a>
      <a th:href="@{/arbitro/notificaciones}" th:title="#{nav.notificaciones}" class="notificaciones-btn"></a>
    </div>
    <div class="user-section">
      <a th:href="@{/arbitro/perfil}" class="profile-link">
        <span sec:authentication="name">rbitro</span>
      </a>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="logout-btn"> <span th:text="#{nav.salir}">Salir</span></button>
      </form>
    </div>
  </nav>
  <div class="main-panel">
    <h1 class="welcome-title" th:text="#{asignaciones.titulo}">Mis Asignaciones</h1>
    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>
    <table class="asignaciones-table">
      <thead>
        <tr>
          <th th:text="#{asignaciones.partido}">Partido</th>
          <th th:text="#{asignaciones.fecha}">Fecha</th>
          <th th:text="#{asignaciones.posicion}">Posici贸n</th>
          <th th:text="#{asignaciones.estado}">Estado</th>
          <th th:text="#{asignaciones.acciones}">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="asignacion : ${asignaciones}">
          <td th:text="${asignacion.partido.nombre}"></td>
          <td th:text="${#temporals.format(asignacion.partido.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${asignacion.posicion}"></td>
          <td>
            <span th:class="'estado-label ' + (${asignacion.estado.name() == 'ACEPTADA'} ? 'aceptada' : (${asignacion.estado.name() == 'RECHAZADA'} ? 'rechazada' : ''))"
                  th:text="${asignacion.estado}"></span>
          </td>
          <td>
            <div class="action-links">
              <form th:action="@{'/arbitro/asignaciones/' + ${asignacion.id} + '/aceptar'}" method="post" th:if="${asignacion.estado.name() == 'PENDIENTE'}">
                <button type="submit" class="btn btn-secondary" th:text="#{asignaciones.aceptar}">Aceptar</button>
              </form>
              <form th:action="@{'/arbitro/asignaciones/' + ${asignacion.id} + '/rechazar'}" method="post" th:if="${asignacion.estado.name() == 'PENDIENTE'}">
                <button type="submit" class="btn delete-btn" th:text="#{asignaciones.rechazar}">Rechazar</button>
              </form>
              <span th:if="${asignacion.estado.name() != 'PENDIENTE'}" th:text="#{asignaciones.no.disponible}">No disponible</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
