<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mis Asignaciones - CABA Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/asignaciones.css}" />
  <link rel="stylesheet" th:href="@{/css/arbitro-dashboard.css}" />
</head>
<body>
<div class="dashboard-container">
  <nav class="header-nav">
    <div class="nav-links">
      <a th:href="@{/arbitro/dashboard}">Dashboard</a>
      <a href="#" class="active">Mis Asignaciones</a>
      <a th:href="@{/arbitro/calendario}">Calendario</a>
      <a th:href="@{/arbitro/disponibilidad}">Disponibilidad</a>
      <a th:href="@{/arbitro/notificaciones}" title="Notificaciones" class="notificaciones-btn">üîî</a>
    </div>
    <div class="user-section">
      <a th:href="@{/arbitro/perfil}" class="profile-link">
        <span sec:authentication="name">√Årbitro</span>
      </a>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="logout-btn">üîì Salir</button>
      </form>
    </div>
  </nav>
  <div class="main-panel">
    <h1 class="welcome-title">Mis Asignaciones</h1>
    <div th:if="${success}" class="alert success" th:text="${success}"></div>
    <div th:if="${error}" class="alert error" th:text="${error}"></div>
    <table class="asignaciones-table">
      <thead>
        <tr>
          <th>Partido</th>
          <th>Fecha</th>
          <th>Posici√≥n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="asignacion : ${asignaciones}">
          <td th:text="${asignacion.partido.nombre}"></td>
          <td th:text="${#temporals.format(asignacion.partido.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${asignacion.posicion}"></td>
          <td>
            <span th:class="'estado-label ' + (${asignacion.estado.name() == 'ACEPTADA'} ? 'aceptada' : (${asignacion.estado.name() == 'RECHAZADA'} ? 'rechazada' : ''))"
                  th:text="${asignacion.estado}"></span>
          </td>
          <td>
            <div class="action-links">
              <!-- Botones para asignaciones PENDIENTES -->
              <form th:action="@{'/arbitro/asignaciones/' + ${asignacion.id} + '/aceptar'}" method="post" th:if="${asignacion.estado.name() == 'PENDIENTE'}">
                <button type="submit" class="btn btn-secondary">Aceptar</button>
              </form>
              <form th:action="@{'/arbitro/asignaciones/' + ${asignacion.id} + '/rechazar'}" method="post" th:if="${asignacion.estado.name() == 'PENDIENTE'}">
                <button type="submit" class="btn delete-btn">Rechazar</button>
              </form>
              
              <!-- Bot√≥n para marcar como COMPLETADA -->
              <form th:action="@{'/arbitro/asignaciones/' + ${asignacion.id} + '/completar'}" method="post" th:if="${asignacion.estado.name() == 'ACEPTADA'}">
                <button type="submit" class="btn btn-success">‚úÖ Completar</button>
              </form>
              
              <span th:if="${asignacion.estado.name() == 'RECHAZADA' or asignacion.estado.name() == 'COMPLETADA'}">
                <span th:if="${asignacion.estado.name() == 'COMPLETADA'}" style="color: green; font-weight: bold;">‚úì Completado</span>
                <span th:if="${asignacion.estado.name() == 'RECHAZADA'}" style="color: red;">Rechazado</span>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
