<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{editar.arbitro.titulo}]] - CABA Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/crear-arbitros.css}" />

</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="nav-bar">
        <a th:href="@{/admin/dashboard}" th:text="#{nav.dashboard}">Dashboard</a>
        <a th:href="@{/admin/arbitros}" th:text="#{nav.arbitros}">Árbitros</a>
        <a href="#" style="background: rgba(255,255,255,0.3);" th:text="#{editar.arbitro.titulo}">Editar Árbitro</a>
    </div>

    <h1 th:text="#{editar.arbitro.titulo}">Editar Árbitro</h1>

    <!-- Messages -->
    <div th:if="${success}" class="message success" th:text="${success}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <!-- Form -->
    <form th:action="@{/admin/arbitros/{id}(id=${arbitroId})}" method="post" th:object="${arbitroDto}" enctype="multipart/form-data">

        <div class="form-grid">
            <div class="form-group">
                <label for="fotoPerfil" th:text="#{crear.arbitro.foto}">Foto de Perfil</label>
                <!-- Mostrar foto actual si existe -->
                <div th:if="${arbitroDto.urlFotoPerfil != null}" style="margin-bottom: 10px;">
                    <p th:text="#{editar.arbitro.foto.actual}">Foto actual:</p>
                    <img th:src="${arbitroDto.urlFotoPerfil}" alt="Foto actual" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; border: 2px solid #ccc;">
                </div>
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                <small th:text="#{editar.arbitro.foto.cambiar}">Seleccione una nueva imagen para cambiar la foto actual</small>
            </div>
            <div class="form-group">
                <label for="nombre" th:text="#{crear.arbitro.nombre}">Nombre *</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="apellidos" th:text="#{crear.arbitro.apellidos}">Apellidos *</label>
                <input type="text" id="apellidos" th:field="*{apellidos}" required>
                <span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="username" th:text="#{editar.arbitro.nombre.usuario}">Nombre de Usuario *</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="numeroIdentificacion" th:text="#{crear.arbitro.numero.id}">Número de Identificación *</label>
                <input type="text" id="numeroIdentificacion" th:field="*{numeroIdentificacion}" required>
                <span th:if="${#fields.hasErrors('numeroIdentificacion')}" th:errors="*{numeroIdentificacion}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email" th:text="#{crear.arbitro.email}">Email *</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="telefono" th:text="#{crear.arbitro.telefono}">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}">
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento" th:text="#{crear.arbitro.fecha.nacimiento}">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="especialidad" th:text="#{crear.arbitro.especialidad}">Especialidad *</label>
                <select id="especialidad" th:field="*{especialidad}" required>
                    <option value="" th:text="#{crear.arbitro.especialidad.seleccionar}">Seleccionar especialidad</option>
                    <option value="CAMPO">CAMPO</option>
                    <option value="MESA">MESA</option>
                </select>
                <span th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="escalafon" th:text="#{crear.arbitro.escalafon}">Escalafón *</label>
                <select id="escalafon" th:field="*{escalafon}" required>
                    <option value="" th:text="#{crear.arbitro.escalafon.seleccionar}">Seleccionar escalafón</option>
                    <option value="FIBA">FIBA</option>
                    <option value="PRIMERA">PRIMERA</option>
                    <option value="SEGUNDA">SEGUNDA</option>
                    <option value="TERCERA">TERCERA</option>
                </select>
                <span th:if="${#fields.hasErrors('escalafon')}" th:errors="*{escalafon}" class="error"></span>
            </div>
        </div>

        <!-- Security Note -->
        <div class="credentials-section">
            <h3 th:text="#{editar.arbitro.seguridad}">Información de Seguridad</h3>
            <p class="security-note">
                <strong th:text="#{editar.arbitro.seguridad.nota}">Nota:</strong> <span th:text="#{editar.arbitro.seguridad.texto}">Las credenciales de acceso (usuario y contraseña) no se pueden modificar desde esta vista por razones de seguridad.</span>
            </p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a th:href="@{/admin/arbitros}" class="btn btn-secondary" th:text="#{btn.cancelar}">Cancelar</a>
            <button type="submit" class="btn btn-primary" th:text="#{editar.arbitro.btn}">Actualizar Árbitro</button>
        </div>
        
    </form>
</div>
</body>
</html>
