<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - CABA Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia al CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="registro-container">
    <form th:action="@{/registro}" method="post" th:object="${registroForm}" class="registro-form">
        <!-- Logo Trinity Devs -->
        <div class="logo-container">
            <img th:src="@{/trinity-logo.png}" alt="Trinity Devs Logo" />
        </div>

        <h2>Crear Cuenta</h2>

        <div class="input-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   placeholder="Ingresa tu nombre de usuario"
                   required>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  class="field-error"></span>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   placeholder="Mínimo 6 caracteres"
                   required>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="field-error"></span>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password"
                   id="confirmPassword"
                   th:field="*{confirmPassword}"
                   placeholder="Repite tu contraseña"
                   required>
            <span th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"
                  class="field-error"></span>
        </div>

        <button type="submit" class="btn-registro">Registrarse</button>

        <div class="login-link">
            <p>¿Ya tienes cuenta?
                <a th:href="@{/login}">Inicia sesión aquí</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
