<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[#{registro.titulo}]] - CABA Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia al CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="registro-container">
    <form th:action="@{/registro}" method="post" th:object="${registroForm}" class="registro-form">
        <!-- Logo Trinity Devs -->
        <div class="logo-container">
            <img th:src="@{/trinity-logo.png}" alt="Trinity Devs Logo" />
        </div>

        <h2 th:text="#{registro.titulo}">Crear Cuenta</h2>

        <!-- Mensaje de error general -->
        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <div class="input-group">
            <label for="username" th:text="#{registro.username}">Nombre de Usuario</label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   th:placeholder="#{registro.username.placeholder}"
                   required>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  class="field-error"></span>
        </div>

        <div class="input-group">
            <label for="password" th:text="#{registro.password}">Contraseña</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   th:placeholder="#{registro.password.placeholder}"
                   required>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="field-error"></span>
        </div>

        <div class="input-group">
            <label for="confirmPassword" th:text="#{registro.confirm.password}">Confirmar Contraseña</label>
            <input type="password"
                   id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:placeholder="#{registro.confirm.password.placeholder}"
                   required>
            <span th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"
                  class="field-error"></span>
        </div>

        <button type="submit" class="btn-registro" th:text="#{registro.btn}">Registrarse</button>

        <div class="login-link">
            <p><span th:text="#{registro.login.texto}">¿Ya tienes cuenta?</span>
                <a th:href="@{/login}" th:text="#{registro.login.link}">Inicia sesión aquí</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
