<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>[[#{tarifas.titulo}]] - CABA Pro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/crear-arbitros.css}" />
</head>
<body>
<div class="container">
  <!-- Navigation -->
  <div class="nav-bar">
    <a th:href="@{/admin/dashboard}" th:text="#{nav.dashboard}">Dashboard</a>
    <a th:href="@{/admin/arbitros}" th:text="#{nav.arbitros}">√Årbitros</a>
    <a th:href="@{/admin/partidos}" th:text="#{nav.partidos}">Partidos</a>
    <a th:href="@{/admin/torneos}" th:text="#{nav.torneos}">Torneos</a>
    <a th:href="@{/admin/calendario}" th:text="#{nav.calendario}">Calendario</a>
    <a th:href="@{/admin/notificaciones}" th:title="#{nav.notificaciones}">üîî</a>
  </div>

  <h1 th:text="#{tarifas.titulo}">Tarifas por Escalaf√≥n</h1>

  <!-- Messages -->
  <div th:if="${success}" class="message success" th:text="${success}"></div>
  <div th:if="${error}" class="message error" th:text="${error}"></div>

  <form th:action="@{/admin/tarifas}" th:object="${tarifaForm}" method="post">
    <div class="form-grid">
      <div class="form-group" th:each="item, iter : *{tarifas}">
        <label th:for="${'tarifa-' + iter.index}">
          <span th:text="${item.escalafon}"></span> (<span th:text="#{tarifas.cop}">COP $</span>)
        </label>

        <!-- escalaf√≥n como hidden para mantener el binding -->
        <input type="hidden" th:field="*{tarifas[__${iter.index}__].escalafon}"/>

        <input type="number"
               th:id="${'tarifa-' + iter.index}"
               th:field="*{tarifas[__${iter.index}__].monto}"
               min="0" step="0.01" placeholder="0.00" required />

        <span th:if="${#fields.hasErrors('tarifas[' + iter.index + '].monto')}"
              th:errors="*{tarifas[__${iter.index}__].monto}"
              class="error"></span>
      </div>
    </div>

    <div class="buttons">
      <a th:href="@{/admin/dashboard}" class="btn btn-secondary" th:text="#{btn.cancelar}">Cancelar</a>
      <button type="submit" class="btn btn-primary" th:text="#{tarifas.guardar}">Guardar cambios</button>
    </div>
  </form>
</div>
</body>
</html>
