<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="#{title.calendario} + ' - CABA Pro'">Calendario - CABA Pro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos generales del dashboard -->
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/language-selector.css}" />
    
    <!-- Estilos del calendario -->
    <link rel="stylesheet" th:href="@{/css/calendario.css}" />

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
</head>
<body>
<div class="dashboard-container">
    <!-- Navbar (misma que dashboard) -->
    <nav class="header-nav">
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}" th:text="#{title.dashboard}">Dashboard</a>
            <a th:href="@{/admin/arbitros}" th:text="#{nav.arbitros}">√Årbitros</a>
            <a th:href="@{/admin/partidos}" th:text="#{nav.partidos}">Partidos</a>
            <a th:href="@{/admin/torneos}" th:text="#{nav.torneos}">Torneos</a>
            <a th:href="@{/admin/calendario}" class="active" th:text="#{nav.calendario}">Calendario</a>
        </div>
        <div class="user-section">
            <a th:href="@{/admin/perfil}" class="profile-link">
                <span sec:authentication="name">Administrador</span>
            </a>
            
            <!-- Selector de Idioma -->
            <div class="language-selector">
                <button class="language-btn" onclick="toggleLanguageDropdown()">üåê</button>
                <div id="languageDropdown" class="language-dropdown">
                    <a th:href="@{''(lang='es')}">
                        <span class="flag-icon">üá™üá∏</span>
                        <span th:text="#{lang.spanish}">Espa√±ol</span>
                    </a>
                    <a th:href="@{''(lang='en')}">
                        <span class="flag-icon">üá∫üá∏</span>
                        <span th:text="#{lang.english}">English</span>
                    </a>
                </div>
            </div>
            
            <!-- Bot√≥n de Cerrar Sesi√≥n -->
            <form th:action="@{/logout}" method="post" style="display: inline; margin-left: 10px;">
                <button type="submit" style="background: #dc3545; border: 2px solid #dc3545; color: white; cursor: pointer; font-size: 16px; padding: 10px 15px; font-weight: bold; border-radius: 5px;" th:text="#{nav.salir}">Salir</button>
            </form>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="main-panel">
        <h1 class="welcome-title">üìÖ <span th:text="#{calendario.titulo}">Calendario</span></h1>
        
        <!-- Filtros -->
        <div class="filtros-container">
            <h3>üîç <span th:text="#{calendario.filtros}">Filtros</span></h3>
            <div class="filtro-grupo">
                <label for="filtroTorneo" th:text="#{calendario.filtro.torneo}">Torneo:</label>
                <select id="filtroTorneo">
                    <option value="" th:text="#{calendario.todos.torneos}">Todos los torneos</option>
                    <!-- Se llenar√°n din√°micamente -->
                </select>
            </div>
            <div class="filtro-grupo">
                <label for="filtroFechaInicio" th:text="#{calendario.filtro.desde}">Desde:</label>
                <input type="date" id="filtroFechaInicio">
            </div>
            <div class="filtro-grupo">
                <label for="filtroFechaFin" th:text="#{calendario.filtro.hasta}">Hasta:</label>
                <input type="date" id="filtroFechaFin">
            </div>
            <button class="btn-filtrar" onclick="aplicarFiltros()" th:text="#{calendario.aplicar.filtros}">Aplicar Filtros</button>
            <button class="btn-filtrar" onclick="limpiarFiltros()" th:text="#{calendario.limpiar}">Limpiar</button>
        </div>

        <!-- Calendario -->
        <div id="calendar"></div>
    </div>
</div>

<!-- Modal para detalles del evento -->
<div id="modalDetalles" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">‚öΩ <span th:text="#{calendario.detalles.partido}">Detalles del Partido</span></h2>
            <span class="close" onclick="cerrarModal()">&times;</span>
        </div>
        <div id="contenidoModal">
            <!-- Se llena din√°micamente -->
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<script th:inline="javascript">
    var calendar;
    
    // Mensajes internacionalizados
    var mensajes = {
        partido: [[#{calendario.partido}]],
        fecha: [[#{calendario.fecha}]],
        hora: [[#{calendario.hora}]],
        sede: [[#{calendario.sede}]],
        torneo: [[#{calendario.torneo}]],
        estado: [[#{calendario.estado}]],
        descripcion: [[#{calendario.descripcion}]],
        noEspecificada: [[#{calendario.no.especificada}]],
        sinTorneo: [[#{calendario.sin.torneo}]],
        noEspecificado: [[#{calendario.no.especificado}]],
        todosTorneos: [[#{calendario.todos.torneos}]],
        errorTorneos: [[#{calendario.error.cargar.torneos}]],
        fcPrev: [[#{fullcalendar.prev}]],
        fcNext: [[#{fullcalendar.next}]],
        fcToday: [[#{fullcalendar.today}]],
        fcMonth: [[#{fullcalendar.month}]],
        fcWeek: [[#{fullcalendar.week}]],
        fcDay: [[#{fullcalendar.day}]]
    };

    // Cuando la p√°gina carga
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Configurar el calendario
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: [[#{lang.spanish}]] === 'Espa√±ol' ? 'es' : 'en',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            buttonText: {
                prev: mensajes.fcPrev,
                next: mensajes.fcNext,
                today: mensajes.fcToday,
                month: mensajes.fcMonth,
                week: mensajes.fcWeek,
                day: mensajes.fcDay
            },
            height: 'auto',
            events: '/eventos',
            eventClick: function(info) {
                mostrarDetalleEvento(info.event);
            }
        });

        // Mostrar el calendario
        calendar.render();
        
        // Cargar los torneos para los filtros
        cargarTorneos();
    });

    // Mostrar los detalles cuando hagan click en un evento
    function mostrarDetalleEvento(evento) {
        var props = evento.extendedProps;
        var fecha = evento.start;
        
        var contenido = '';
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">‚öΩ</span>';
        contenido += '<span class="detalle-label">' + mensajes.partido + '</span>';
        contenido += '<span class="detalle-valor">' + evento.title + '</span>';
        contenido += '</div>';
        
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">üìÖ</span>';
        contenido += '<span class="detalle-label">' + mensajes.fecha + '</span>';
        contenido += '<span class="detalle-valor">' + fecha.getDate() + '/' + (fecha.getMonth()+1) + '/' + fecha.getFullYear() + '</span>';
        contenido += '</div>';
        
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">üïê</span>';
        contenido += '<span class="detalle-label">' + mensajes.hora + '</span>';
        var horas = fecha.getHours().toString().padStart(2, '0');
        var minutos = fecha.getMinutes().toString().padStart(2, '0');
        contenido += '<span class="detalle-valor">' + horas + ':' + minutos + '</span>';
        contenido += '</div>';
        
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">üèüÔ∏è</span>';
        contenido += '<span class="detalle-label">' + mensajes.sede + '</span>';
        contenido += '<span class="detalle-valor">' + (props.sede || mensajes.noEspecificada) + '</span>';
        contenido += '</div>';
        
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">üèÜ</span>';
        contenido += '<span class="detalle-label">' + mensajes.torneo + '</span>';
        contenido += '<span class="detalle-valor">' + (props.torneo || mensajes.sinTorneo) + '</span>';
        contenido += '</div>';
        
        contenido += '<div class="detalle-item">';
        contenido += '<span class="detalle-icono">üìä</span>';
        contenido += '<span class="detalle-label">' + mensajes.estado + '</span>';
        contenido += '<span class="detalle-valor">' + (props.estado || mensajes.noEspecificado) + '</span>';
        contenido += '</div>';
        
        if (props.descripcion) {
            contenido += '<div class="detalle-item">';
            contenido += '<span class="detalle-icono">üìù</span>';
            contenido += '<span class="detalle-label">' + mensajes.descripcion + '</span>';
            contenido += '<span class="detalle-valor">' + props.descripcion + '</span>';
            contenido += '</div>';
        }
        
        document.getElementById('contenidoModal').innerHTML = contenido;
        document.getElementById('modalDetalles').style.display = 'block';
    }

    // Cerrar modal
    function cerrarModal() {
        document.getElementById('modalDetalles').style.display = 'none';
    }

    // Cerrar modal al hacer click fuera de √©l
    window.onclick = function(event) {
        var modal = document.getElementById('modalDetalles');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Aplicar los filtros seleccionados
    function aplicarFiltros() {
        var torneoId = document.getElementById('filtroTorneo').value;
        var fechaInicio = document.getElementById('filtroFechaInicio').value;
        var fechaFin = document.getElementById('filtroFechaFin').value;

        // Crear la URL con los filtros
        var url = '/eventos';
        var parametros = [];
        
        if (torneoId != '') {
            parametros.push('torneoId=' + torneoId);
        }
        if (fechaInicio != '') {
            parametros.push('fechaInicio=' + fechaInicio);
        }
        if (fechaFin != '') {
            parametros.push('fechaFin=' + fechaFin);
        }

        if (parametros.length > 0) {
            url = url + '?' + parametros.join('&');
        }

        // Recargar el calendario con los filtros
        calendar.removeAllEvents();
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var eventos = JSON.parse(xhr.responseText);
                calendar.addEventSource(eventos);
            }
        };
        xhr.send();
    }

    // Limpiar todos los filtros
    function limpiarFiltros() {
        document.getElementById('filtroTorneo').value = '';
        document.getElementById('filtroFechaInicio').value = '';
        document.getElementById('filtroFechaFin').value = '';
        
        calendar.removeAllEvents();
        
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/eventos', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var eventos = JSON.parse(xhr.responseText);
                calendar.addEventSource(eventos);
            }
        };
        xhr.send();
    }

    // Cargar la lista de torneos para los filtros
    function cargarTorneos() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/calendario/torneos', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var torneos = JSON.parse(xhr.responseText);
                
                var select = document.getElementById('filtroTorneo');
                select.innerHTML = '<option value="">' + mensajes.todosTorneos + '</option>';
                
                for (var i = 0; i < torneos.length; i++) {
                    var torneo = torneos[i];
                    
                    // Agregar opci√≥n al select
                    var option = document.createElement('option');
                    option.value = torneo.id;
                    option.textContent = torneo.nombre + ' (' + torneo.estado + ')';
                    select.appendChild(option);
                }
            } else if (xhr.readyState === 4) {
                console.log('Error al cargar torneos');
                var select = document.getElementById('filtroTorneo');
                select.innerHTML = '<option value="">' + mensajes.errorTorneos + '</option>';
            }
        };
        xhr.send();
    }
    
    function toggleLanguageDropdown() {
        document.getElementById("languageDropdown").classList.toggle("show");
    }

    // Cerrar el dropdown si se hace clic fuera de √©l
    window.addEventListener('click', function(event) {
        if (!event.target.matches('.language-btn')) {
            var dropdowns = document.getElementsByClassName("language-dropdown");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    });
</script>
</body>
</html>
