<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[#{notificaciones.titulo}]]</title>
  <link rel="stylesheet" th:href="@{/css/arbitro-dashboard.css}" />
  <link rel="stylesheet" th:href="@{/css/asignaciones.css}" />
  <link rel="stylesheet" th:href="@{/css/notificaciones.css}" />
</head>

<body>
<div class="dashboard-container">
  <nav class="header-nav">
    <div class="nav-links">
      <a th:href="@{/admin/dashboard}" th:text="#{nav.dashboard}">Dashboard</a>
      <a th:href="@{/admin/arbitros}" th:text="#{nav.arbitros}">√Årbitros</a>
      <a th:href="@{/admin/partidos}" th:text="#{nav.partidos}">Partidos</a>
      <a th:href="@{/admin/torneos}" th:text="#{nav.torneos}">Torneos</a>
      <a th:href="@{/admin/calendario}" th:text="#{nav.calendario}">Calendario</a>
      <a th:href="@{/admin/notificaciones}" th:title="#{nav.notificaciones}" class="notificaciones-btn">üîî</a>
    </div>
    <div class="user-section">
      <a th:href="@{/admin/perfil}" class="profile-link">
        <span th:text="${#authentication.name}">Administrador</span>
      </a>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="logout-btn" th:text="#{btn.salir}">Salir</button>
      </form>
    </div>
  </nav>
  <div class="main-panel">
    <h1 class="welcome-title" th:text="#{notificaciones.titulo}">Mis Notificaciones</h1>
    <table class="asignaciones-table" th:if="${notificaciones != null and notificaciones.size() > 0}">
      <thead>
        <tr>
          <th th:text="#{notificaciones.fecha}">Fecha</th>
          <th th:text="#{notificaciones.mensaje}">Mensaje</th>
          <th th:text="#{notificaciones.leida}">Le√≠da</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="notificacion : ${notificaciones}">
          <td th:text="${notificacion['fechaFormateada']}"></td>
          <td th:text="${notificacion.mensaje != null ? notificacion.mensaje : '-'}"></td>
          <td>
            <span th:if="${notificacion.leida}" class="estado-label aceptada" th:text="#{notificaciones.si}">S√≠</span>
            <span th:unless="${notificacion.leida}" class="estado-label rechazada" th:text="#{notificaciones.no}">No</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:if="${notificaciones == null or notificaciones.size() == 0}" class="empty-message">
      <p th:text="#{notificaciones.vacio}">No tienes notificaciones.</p>
    </div>
  </div>
</div>
</body>
</html>
