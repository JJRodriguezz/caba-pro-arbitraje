# ============================================
# Docker Compose - CABA Pro
# Para desarrollo y pruebas locales
# ============================================

version: '3.8'

services:
  # Aplicación Spring Boot
  caba-pro-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: caba-pro-app
    ports:
      - "8080:8080"
    environment:
      # Configuración de Spring
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m
      
      # Configuración de base de datos H2
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/app/data/caba_pro
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      
      # Configuración de uploads
      - CABA_PRO_FOTOS_PERFIL_PATH=/app/uploads/perfiles/
    
    volumes:
      # Persistir base de datos H2
      - caba-pro-data:/app/data
      
      # Persistir uploads de fotos
      - caba-pro-uploads:/app/uploads
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - caba-pro-network

# Volúmenes para persistencia de datos
volumes:
  caba-pro-data:
    driver: local
  caba-pro-uploads:
    driver: local

# Red para comunicación entre servicios
networks:
  caba-pro-network:
    driver: bridge
