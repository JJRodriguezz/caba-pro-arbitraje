name: üöÄ Docker Build & Push

on:
  push:
    branches: [ "main" ]   # o la rama que uses para desplegar
  workflow_dispatch:       # para ejecutarlo manualmente desde Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #  Descarga el c√≥digo del repo
      - name:  Checkout c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Java 17
      - name:  Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      #  Compila el proyecto y genera el JAR (sin correr tests)
      - name:  Build con Maven
        run: ./mvnw clean package -DskipTests

      # Login a Docker Hub usando secrets del repo
      - name:  Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      #  Define etiquetas (tags) para la imagen Docker
      - name:  Generar tags Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/caba-pro-arbitraje

      #  Build y push de la imagen a Docker Hub
      - name:  Build y Push imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
